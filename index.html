<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        /* Remove margins and padding for the body and html elements */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Set the embed element to fill the entire viewport */
        embed {
            display: block;
            width: 100%;
            height: 100vh; /* Use viewport height to cover the entire screen */
        }
    </style>
</head>
<body>
    <embed src="subject_allocation.pdf" type="application/pdf" width="100%" height="600px" />
</body>
</html>
